version: "3.0"
services:
    gpt.chain:
        build:
            context: ./docker
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: "ubuntu:22.04"
        container_name: gpt-chain
        volumes:
            - '.:/var/www/html'
        ports:
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        networks:
            - gptchainnet
        depends_on:
            - chroma
    chroma:
        image: ghcr.io/chroma-core/chroma:latest
        volumes:
            - './chroma_data:/chroma/.chroma/index'
        ports:
            - '${FORWARD_CHROMA_PORT:-8000}:8000'
        networks:
            - gptchainnet
networks:
    gptchainnet:
        driver: bridge
